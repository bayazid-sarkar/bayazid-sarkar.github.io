<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/VenueVista/src/css/styles.css">
    <script type="module" src="/VenueVista/src/js/navbar.js" async></script>
    <title>Forgot Password</title>
    <script type="module" src="../src/js/forgot_password.js" async></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <div id="navbar"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
            <form id="resetPasswordForm" class="space-y-4">
                <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email" required>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-300">Send Reset Link</button>
            </form>
            <p id="message" class="text-center mt-4 text-lg font-semibold hidden"></p>
            <div class="text-center mt-4">
                <a href="/VenueVista/pages/login.html" class="text-blue-500 hover:underline">Back to Login</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
